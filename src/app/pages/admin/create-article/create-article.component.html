<div *ngIf="showToast" class="fixed top-0 left-0 w-full z-50 flex justify-center">
  <div [ngClass]="{
      'bg-green-500': toastType === 'success',
      'bg-red-500': toastType === 'error'
    }"
    class="text-white px-6 py-3 rounded-b shadow-md w-full max-w-md mx-auto flex justify-between items-center animate-slide-down">
    <p class="text-lg text-center font-semibold">{{ toastMessage }}</p>
  </div>
</div>


<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-8 space-y-6">

    <h2 class="text-2xl font-bold text-blue-800 text-center">Créer un nouvel article</h2>
    <p class="text-center text-gray-500 text-sm">
      Remplissez les champs ci-dessous pour publier un article.
    </p>

    <form [formGroup]="createArticleForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Titre -->
      <div>
        <label for="titre" class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
        <input formControlName="title" type="text" id="titre" name="titre"
               class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
               placeholder="Entrez le titre de l'article" />
      </div>

      <!-- Slug -->
      <div>
        <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">Slug</label>
        <input formControlName="slug" type="text" id="slug" name="slug"
               class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
               placeholder="ex: la-grace-de-dieu" />
      </div>

      <!-- Photo -->
      <div>
        <label for="photo" class="block text-sm font-medium text-gray-700 mb-1">Photo</label>
        <input formControlName="photo" (change)="onFileSelected($event)" #fileInput type="file" id="photo" name="photo"
               class="w-full text-gray-800 file:mr-4 file:py-2 file:px-4
                      file:rounded-full file:border-0
                      file:text-sm file:font-semibold
                      file:bg-red-600 file:text-white
                      hover:file:bg-red-700" />
      </div>

      <!-- Contenu -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Contenu</label>
        <textarea formControlName="content" id="content" name="content" rows="5"
                  class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                  placeholder="Écrivez le contenu ici..."></textarea>
      </div>

      <!-- Bouton -->
      <div class="text-center pt-4">
        <button type="submit"
                class="bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-200">
          Publier l'article
        </button>
      </div>
    </form>

  </div>
</div>
