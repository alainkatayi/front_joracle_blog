<div class="min-h-screen bg-white p-8">
  <!-- Header -->
  <div class="flex justify-between items-center border-b pb-4 mb-6">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <span class="text-red-600 text-3xl"><img class="w-20" src="/images/joracle-logo.svg" alt=""></span>
    </h1>
    <div class="flex items-center gap-6">
        <!-- Bouton Nouvel Article -->
  <div class="mb-6">
    <button [routerLink]="['/create']" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded">
      + Nouvel Article
    </button>
  </div>
    </div>
  </div>

  <!-- Titre principal -->
  <div class="mb-6">
    <h2 class="text-3xl font-bold mb-1">Tableau de Bord Admin</h2>
    <p class="text-gray-600">Gérez les articles de Joracle Community</p>
  </div>

  <!-- Statistiques -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
    <div class="p-4 border rounded-lg">
      <h3 class="text-lg font-semibold">Total Articles</h3>
      <p class="text-2xl font-bold">0</p>
    </div>
    <div class="p-4 border rounded-lg">
      <h3 class="text-lg font-semibold flex items-center gap-2">
        Articles Publiés <span class="text-green-500">👁️</span>
      </h3>
      <p class="text-2xl font-bold">0</p>
    </div>
    <div class="p-4 border rounded-lg">
      <h3 class="text-lg font-semibold">Total Vues</h3>
      <p class="text-2xl font-bold">0</p>
    </div>
    <div class="p-4 border rounded-lg">
      <h3 class="text-lg font-semibold">Communauté</h3>
      <p class="text-2xl font-bold">0</p>
      <p class="text-sm text-gray-500">Membres actifs</p>
    </div>
  </div>


  <!-- Gestion des Articles -->
  <div>
    <h3 class="text-xl font-bold mb-2">Gestion des Articles</h3>
    <p class="text-gray-600 mb-4">Gérez tous vos articles publiés et brouillons</p>

    <!-- Exemple d'article -->
    <div class="border p-4 rounded-lg mb-4">
      <div class="flex justify-between items-start">
        <div>
          <h4 class="text-lg font-semibold">La Grâce de Dieu dans nos vies quotidiennes</h4>
          <div class="flex items-center gap-2 mt-2">
            <span class="text-yellow-600 border border-yellow-500 px-2 py-0.5 text-xs rounded-full">À la Une</span>
          </div>
        </div>
        <div class="flex gap-2">
          <button class="bg-gray-100 p-2 rounded hover:bg-gray-200" title="Vue">
            👁️
          </button>
          <button class="bg-gray-100 p-2 rounded hover:bg-gray-200" title="Modifier">
            ✏️
          </button>
          <button class="bg-red-100 p-2 rounded hover:bg-red-200 text-red-600" title="Supprimer">
            🗑️
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
