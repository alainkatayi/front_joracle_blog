
    <!-- Alertes -->
    <div
      *ngIf="successMessage"
      class="flex items-start justify-between p-4 mb-4 text-green-800 rounded-lg bg-green-50"
      role="alert"
    >
      <div class="flex items-center">
        <svg
          class="shrink-0 w-4 h-4 mt-0.5"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M16.707 5.293a1 1 0 0 0-1.414 0L9 11.586 6.707 9.293a1 1 0 0 0-1.414 1.414l3 3a1 1 0 0 0 1.414 0l7-7a1 1 0 0 0 0-1.414Z"
          />
        </svg>
        <div class="ms-3 text-sm font-medium">{{ successMessage }}</div>
      </div>
      <button
        type="button"
        class="ms-4 text-green-800 hover:text-green-900"
        (click)="successMessage = ''"
        aria-label="Fermer"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 0 1 1.414 0L10 8.586l4.293-4.293a1 1 0 1 1 1.414 1.414L11.414 10l4.293 4.293a1 1 0 0 1-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L8.586 10 4.293 5.707a1 1 0 0 1 0-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <div
      *ngIf="errorMessage"
      class="flex items-start justify-between p-4 mb-4 text-red-800 rounded-lg bg-red-50"
      role="alert"
    >
      <div class="flex items-center">
        <svg
          class="shrink-0 w-4 h-4 mt-0.5"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <div class="ms-3 text-sm font-medium">{{ errorMessage }}</div>
      </div>
      <button
        type="button"
        class="ms-4 text-red-800 hover:text-red-900"
        (click)="errorMessage = ''"
        aria-label="Fermer"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 0 1 1.414 0L10 8.586l4.293-4.293a1 1 0 1 1 1.414 1.414L11.414 10l4.293 4.293a1 1 0 0 1-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L8.586 10 4.293 5.707a1 1 0 0 1 0-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>



<div class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <!-- En-tête du formulaire -->
        <div class="bg-gray-800 text-white py-4 px-6">
            <h2 class="text-xl font-semibold">Connexion à Joracle Community</h2>
        </div>

        <!-- Corps du formulaire -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse Email</label>
                <input 
                    type="email" 
                    id="email" 
                    formControlName="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="votre@email.com"
                    required
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    formControlName="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="••••••••"
                    required
                >
            </div>
            <div>
                <button 
                    type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md transition duration-200 font-medium"
                >
                    Se connecter
                </button>
            </div>
        </form>
    </div>
</div>
