<div class="max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden">
  <!-- Image ou bannière -->
  <div class="h-48 bg-gray-200 flex items-center justify-center">
    <img
      [src]="'http://localhost:8000/storage/' + article.photo"
      alt="Image de l'article"
      class="h-full w-full object-cover"
    />
  </div>

  <!-- Contenu -->
  <div class="p-6">
    <h2 class="text-2xl font-bold mt-2 mb-3"> {{ article.title }} </h2>

    <p class="text-gray-600 mb-4">
      {{ article.content }}
    </p>

    <div class="flex items-center space-x-4 text-sm text-gray-500 mb-5">
      <div class="flex items-center">
        <span>{{ article.created_at }}  </span>
      </div>
    </div>

    <div class="border-t border-gray-200 pt-4">
      <a [routerLink]="['/article-single', article.id]" class="font-semibold text-red-600 hover:text-red-800">Lire la suite →</a>
    </div>
  </div>
</div>
